<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="seller_homepage.html" class="logo">
                <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
                MarketPlus
            </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="seller_homepage.html" id="home-button">
                        <img src="img/home-icon.png" alt="Home" class="home-icon">
                    </a>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">
                        <img src="img/menu-icon.png" alt="Menu" class="menu-icon">
                    </a>
                    <div class="dropdown-content">
                        <a href="seller_products.html">Manage Products</a>
                        <a href="chat_with_customer.html">Chat with Customer</a>
                        <a href="seller_profile.html" id="profile-link">Profile</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <h2>Seller Profile</h2>
        <p>Welcome, <span id="username"></span>!</p>
        <button id="logout-button">Logout</button>
    </section>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the main JavaScript file -->
    <script>
        // Check if the seller is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInSeller = localStorage.getItem('loggedInSeller');
            const usernameElement = document.getElementById('username');
            const logoutButton = document.getElementById('logout-button');

            if (loggedInSeller) {
                usernameElement.textContent = loggedInSeller;
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('loggedInSeller');
                    window.location.href = 'seller_login.html'; // Redirect to login page
                });
            } else {
                window.location.href = 'seller_login.html'; // Redirect to login page if not logged in
            }
        });
    </script>
</body>
</html>
