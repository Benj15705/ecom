<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #9ac891; /* Updated header color */
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }
        .logo-image {
            width: 40px; /* Adjust the size of the logo image */
            height: auto;
            margin-right: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .home-icon {
            width: 20px; /* Adjust the size of the icons */
            height: auto;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #d2b48c; /* Updated footer color */
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="seller_homepage.html" class="logo">
                <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
                Homepage
            </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="seller_homepage.html" id="home-button">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>Seller Profile</h2>
            <p>Welcome, <span id="username"></span>!</p>
            <button id="logout-button">Logout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Check if the seller is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInSeller = localStorage.getItem('loggedInSeller');
            const usernameElement = document.getElementById('username');
            const logoutButton = document.getElementById('logout-button');

            if (loggedInSeller) {
                usernameElement.textContent = loggedInSeller;
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('loggedInSeller');
                    window.location.href = 'seller_login.html'; // Redirect to login page
                });
            } else {
                window.location.href = 'seller_login.html'; // Redirect to login page if not logged in
            }
        });
    </script>
</body>
</html>
