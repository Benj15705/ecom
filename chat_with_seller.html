<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAuthentication()">
    <header>
        <h1>MarketPlus</h1>
        <nav>
            <ul>
                <li>
                    <a href="#" id="home-button">
                        <img src="img/home-icon.png" alt="Home" class="home-icon">
                    </a>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">
                        <img src="img/menu-icon.png" alt="Menu" class="menu-icon">
                    </a>
                    <div class="dropdown-content">
                        <a href="products.html">Products</a>
                        <a href="#" id="profile-link">Profile</a>
                        <a href="orders.html">Orders (<span id="order-count">0</span>)</a>
                        <a href="chat_with_seller.html">Chat with Seller</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <section id="chatroom">
        <h2>Chat with Seller</h2>
        <div id="chat-container">
            <div id="chat-box">
                <div id="chat-messages">
                    <!-- Messages will be displayed here -->
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Type a message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="user-list">
                <h3>Sellers</h3>
                <ul id="users">
                    <!-- User list will be populated here -->
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>
    <script src="script.js"></script> <!-- Link to the main JavaScript file -->
    <script src="chat_with_seller.js"></script> <!-- Link to the chat-specific JavaScript file -->
</body>
</html>
