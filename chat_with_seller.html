<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller</title>
    <link rel="stylesheet" href="chat.css">
    <style>
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #9ac891;
            border-bottom: 1px solid #ddd;
        }
        .home-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        .chat-title {
            font-size: 1.5em;
            color: #333;
        }
        .seller-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="home-button">Home</a>
        <div class="chat-title">Chat with Seller</div>
        <select class="seller-select" id="seller-select">
            <option value="seller1">Seller 1</option>
            <option value="seller2">Seller 2</option>
            <option value="seller3">Seller 3</option>
        </select>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chat_with_seller.js"></script>
    <script>
        document.getElementById('seller-select').addEventListener('change', function() {
            const selectedSeller = this.value;
            console.log('Selected seller:', selectedSeller);
            // Here you can add code to handle the selected seller, e.g., load previous chat history, etc.
        });
    </script>
</body>
</html>
