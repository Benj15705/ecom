<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller - MarketPlus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
            <h1>MarketPlus</h1>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li>
                <li><a href="orders.html">Orders (<span id="order-count">0</span>)</a></li>
                <li><a href="chat_with_seller.html">Chat with Seller</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <main>
            <section id="chat-container">
                <div id="chat-box">
                    <div id="chat-messages">
                        <div class="chat-message">
                            <span class="timestamp">10:00 AM</span>
                            <p>Hello, how can I help you?</p>
                        </div>
                    </div>
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="Type your message here...">
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div id="user-list">
                    <h3>Online Users</h3>
                    <ul>
                        <li>User 1</li>
                        <li>User 2</li>
                        <li>User 3</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the main JavaScript file -->
</body>
</html>
