<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarketPlus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
            <h1>MarketPlus</h1>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="chat_with_seller.html">Chat with Seller</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <main>
            <section id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
        <a href="about.html" class="about-link">About Us</a>
    </footer>

    <script src="login.js"></script> <!-- Link to the login JavaScript file -->
</body>
</html>
