<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarketPlus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>MarketPlus</h1>
    </header>

    <section id="login-container">
        <h2>Login</h2>
        <form id="user-login-form">
            <h3>User Login</h3>
            <label for="user-username">Username:</label>
            <input type="text" id="user-username" name="username" required>

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <form id="seller-login-form">
            <h3>Seller Login</h3>
            <label for="seller-username">Username:</label>
            <input type="text" id="seller-username" name="username" required>

            <label for="seller-password">Password:</label>
            <input type="password" id="seller-password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="login.js"></script> <!-- Link to the login-specific JavaScript file -->
</body>
</html>
