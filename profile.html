<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MarketPlus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body onload="checkAuthentication()">
    <header>
        <h1>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
                MarketPlus
            </a>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li>
                <li><a href="orders.html">Orders (<span id="order-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <h2>Profile</h2>
        <p>Welcome, <span id="username"></span>!</p>
        <button id="logout-button">Logout</button>
    </section>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the main JavaScript file -->
    <script>
        // Check if the user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('loggedInUser');
            const usernameElement = document.getElementById('username');
            const logoutButton = document.getElementById('logout-button');

            if (loggedInUser) {
                usernameElement.textContent = loggedInUser;
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'user_login.html'; // Redirect to login page
                });
            } else {
                window.location.href = 'user_login.html'; // Redirect to login page if not logged in
            }
        });
    </script>
</body>
</html>
