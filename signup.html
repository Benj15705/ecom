<html lang="en">
<head>

    <title>Sign Up - MarketPlus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
            <h1>MarketPlus</h1>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="index.html">Home</a></li>

    <div class="main-container">
        <main>
            <section id="signup">
                <h2>Sign Up</h2>
                <div class="tab">
                    <button class="tab-button" onclick="openTab(event, 'UserSignup')">User</button>
                    <button class="tab-button" onclick="openTab(event, 'SellerSignup')">Seller</button>
                </div>

                <div id="UserSignup" class="tab-content">
                    <form id="user-signup-form">
                        <label for="signup-username">Username:</label>
                        <input type="text" id="signup-username" name="username" required>
                        
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password"                        required>
                        
                        <button type="submit">Sign Up</button>
                    </form>
                </div>

                <div id="SellerSignup" class="tab-content">
                    <form id="seller-signup-form">
                        <label for="signup-seller-username">Username:</label>
                        <input type="text" id="signup-seller-username" name="username" required>
                        
                        <label for="signup-seller-password">Password:</label>
                        <input type="password" id="signup-seller-password" name="password" required>
                        
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
