<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <section id="login-container">
        <h2>User Login</h2>
        <form id="user-login-form">
            <label for="user-username">Username:</label>
            <input type="text" id="user-username" name="username" required>
            
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="user_signup.html">Sign Up</a></p>
        <p>Want to log in as a seller? <a href="seller_login.html">Seller Login</a></p>
    </section>

    <footer>
        <p>&copy; 2025 My E-commerce Store</p>
    </footer>

    <script src="user_login.js"></script>
</body>
</html>
