<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
                MarketPlus
            </a>
        </h1>
    </header>

    <section id="login-container">
        <h2>User Login</h2>
        <form id="user-login-form">
            <label for="user-username">Username:</label>
            <input type="text" id="user-username" name="username" required>
            
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="user_signup.html">Sign Up</a></p>
        <p>Want to log in as a seller? <a href="seller_login.html">Seller Login</a></p>
    </section>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLoginForm = document.getElementById('user-login-form');

            userLoginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('user-username').value;
                const password = document.getElementById('user-password').value;

                // Authenticate user using localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(user => user.username === username && user.password === password && user.role === 'user');

                if (user) {
                    localStorage.setItem('loggedInUser', username);
                    window.location.href = 'index.html'; // Redirect to homepage
                } else {
                    alert('Invalid username or password');
                }
            });
        });
    </script>
</body>
</html>
