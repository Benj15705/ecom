<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Customer - My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAuthentication()">
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="seller_homepage.html">Home</a></li>
                <li><a href="seller_products.html">Manage Products</a></li>
                <li><a href="chat_with_customer.html">Chat with Customer</a></li>
                <li><a href="seller_profile.html" id="profile-link">Profile</a></li>
            </ul>
        </nav>
    </header>
    <section id="chatroom">
        <h2>Chat with Customer</h2>
        <div id="chat-container">
            <div id="chat-box">
                <div id="chat-messages">
                    <!-- Messages will be displayed here -->
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Type a message..." required>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="user-list">
                <h3>Customers</h3>
                <ul id="users">
                    <!-- User list will be populated here -->
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 My E-commerce Store</p>
    </footer>
    <script src="script.js"></script> <!-- Link to the main JavaScript file -->
    <script src="chat_with_customer.js"></script> <!-- Link to the chat-specific JavaScript file -->
</body>
</html>
