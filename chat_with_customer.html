<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Customer - MarketPlus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="chat.css"> <!-- Link to the chat-specific CSS file -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
            <h1>MarketPlus</h1>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="farmer_homepage.html">Home</a></li>
                <li><a href="farmer_products.html">Manage Products</a></li>
                <li><a href="manage_orders.html">Manage Orders</a></li>
                <li><a href="chat_with_customer.html">Chat with Customer</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <main>
            <section id="chat">
                <h2>Chat with Customer</h2>
                <div id="chat-window"></div>
                <form id="chat-form">
                    <label for="customer-select">Select Customer:</label>
                    <select id="customer-select" required>
                        <option value="" disabled selected>Select a customer</option>
                    </select>
                    <input type="text" id="chat-input" placeholder="Enter your message" required>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="chat_with_customer.js"></script> <!-- Link to the chat with customer JavaScript file -->
</body>
</html>
