<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
                MarketPlus
            </a>
        </h1>
    </header>

    <section id="login-container">
        <h2>Seller Login</h2>
        <form id="seller-login-form">
            <label for="seller-username">Username:</label>
            <input type="text" id="seller-username" name="username" required>
            
            <label for="seller-password">Password:</label>
            <input type="password" id="seller-password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="seller_signup.html">Sign Up</a></p>
        <p>Want to log in as a user? <a href="user_login.html">User Login</a></p>
    </section>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sellerLoginForm = document.getElementById('seller-login-form');

            sellerLoginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('seller-username').value;
                const password = document.getElementById('seller-password').value;

                // Authenticate seller using localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const seller = users.find(user => user.username === username && user.password === password && user.role === 'seller');

                if (seller) {
                    localStorage.setItem('loggedInSeller', username);
                    window.location.href = 'seller_homepage.html'; // Redirect to seller homepage
                } else {
                    alert('Invalid username or password');
                }
            });
        });
    </script>
</body>
</html>
