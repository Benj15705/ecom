<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign Up - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
                MarketPlus
            </a>
        </h1>
    </header>

    <section id="signup-container">
        <h2>Seller Sign Up</h2>
        <form id="seller-signup-form">
            <label for="signup-seller-username">Username:</label>
            <input type="text" id="signup-seller-username" name="username" required>
            
            <label for="signup-seller-password">Password:</label>
            <input type="password" id="signup-seller-password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="seller_login.html">Login</a></p>
        <p>Want to sign up as a user? <a href="user_signup.html">User Sign Up</a></p>
    </section>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sellerSignupForm = document.getElementById('seller-signup-form');

            sellerSignupForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('signup-seller-username').value;
                const password = document.getElementById('signup-seller-password').value;

                // Store seller information in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const existingUser = users.find(user => user.username === username);

                if (existingUser) {
                    alert('Username already exists. Please choose a different username.');
                } else {
                    users.push({ username, password, role: 'seller' });
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Signup successful! You can now log in.');
                    window.location.href = 'seller_login.html'; // Redirect to login page
                }
            });
        });
    </script>
</body>
</html>
