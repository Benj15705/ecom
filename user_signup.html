<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up - My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <section id="signup-container">
        <h2>User Sign Up</h2>
        <form id="user-signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required>
            
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="user_login.html">Login</a></p>
        <p>Want to sign up as a seller? <a href="seller_signup.html">Seller Sign Up</a></p>
    </section>

    <footer>
        <p>&copy; 2025 My E-commerce Store</p>
    </footer>

    <script src="user_signup.js"></script>
</body>
</html>
