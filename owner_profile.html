<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Profile - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkOwnerAuthentication()">
    <header>
        <h1>
            <a href="#" id="logo-link" class="logo">
                <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
                MarketPlus
            </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#" id="home-link">
                        <img src="img/home-icon.png" alt="Home" class="home-icon">
                    </a>
                </li>
                <li><a href="owner_dashboard.html">Dashboard</a></li>
                <li><a href="owner_profile.html" id="profile-link">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <h2>Owner Profile</h2>
        <p>Welcome, <span id="username"></span>!</p>
        <button id="logout-button">Logout</button>
    </section>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the main JavaScript file -->
    <script>
        // Check if the owner is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('loggedInUser');
            const usernameElement = document.getElementById('username');
            const logoutButton = document.getElementById('logout-button');

            if (loggedInUser) {
                usernameElement.textContent = loggedInUser;
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('loggedInUser');
                    localStorage.removeItem('token');
                    localStorage.removeItem('userRole');
                    window.location.href = 'user_login.html'; // Redirect to login page
                });
            } else {
                window.location.href = 'user_login.html'; // Redirect to login page if not logged in
            }
        });
    </script>
</body>
</html>
