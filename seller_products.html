<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Products - MarketPlus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="manage_products.css"> <!-- Link to the manage products-specific CSS file -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="MarketPlus Logo" class="logo-image">
            <h1>MarketPlus</h1>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="seller_homepage.html">Home</a></li>
                <li><a href="seller_products.html">Manage Products</a></li>
                <li><a href="manage_orders.html">Manage Orders</a></li>
                <li><a href="chat_with_customer.html">Chat with Customer</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <main>
            <section id="seller-products">
                <h2>Manage Products</h2>
                <div class="tab">
                    <button class="tab-button" onclick="openTab(event, 'AddProduct')">Add Product</button>
                    <button class="tab-button" onclick="openTab(event, 'EditProduct')" id="edit-product-tab-button" style="display: none;">Edit Product</button>
                </div>

                <div id="AddProduct" class="tab-content">
                    <form id="product-form">
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" name="name" required>
                        
                        <label for="product-price">Price:</label>
                        <input type="number" id="product-price" name="price" min="0.01" step="0.01" required>
                        
                        <label for="product-description">Description:</label>
                        <textarea id="product-description" name="description" required></textarea>
                        
                        <label for="product-inventory">Inventory:</label>
                        <input type="number" id="product-inventory" name="inventory" min="1" step="1" required>
                        
                        <label for="product-image">Image:</label>
                        <input type="file" id="product-image" name="image" accept="image/*" required>
                        
                        <button type="submit">Add Product</button>
                    </form>
                </div>

                <div id="EditProduct" class="tab-content">
                    <form id="edit-product-form">
                        <label for="edit-product-name">Product Name:</label>
                        <input type="text" id="edit-product-name" name="name" required>
                        
                        <label for="edit-product-price">Price:</label>
                        <input type="number" id="edit-product-price" name="price" min="0.01" step="0.01" required>
                        
                        <label for="edit-product-description">Description:</label>
                        <textarea id="edit-product-description" name="description" required></textarea>
                        
                        <label for="edit-product-inventory">Inventory:</label>
                        <input type="number" id="edit-product-inventory" name="inventory" min="1" step="1" required>
                        
                        <label for="edit-product-image">Image:</label>
                        <input type="file" id="edit-product-image" name="image" accept="image/*">
                        
                        <button type="submit">Update Product</button>
                    </form>
                </div>

                <div id="product-list"></div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>

    <script src="seller_products.js"></script> <!-- Link to the seller products JavaScript file -->
</body>
</html>
