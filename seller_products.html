<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - MarketPlus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: white; /* Set background to white */
            color: black; /* Set text color to black */
        }
        header {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #9ac891; /* Header color */
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap; /* Allows the header to adjust its layout */
            color: black; /* Set text color to black */
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }
        .logo-image {
            width: 30px; /* Adjust the size of the logo image */
            height: auto;
            margin-right: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black; /* Set text color to black */
        }
        .home-icon {
            width: 20px; /* Adjust the size of the icons */
            height: auto;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white; /* Ensure main content background is white */
            color: black; /* Ensure main content text is black */
        }
        footer {
            background-color: #d2b48c; /* Footer color */
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
            color: black; /* Set text color to black */
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #9ac891; /* Match header color */
            border: none;
            color: white;
            cursor: pointer;
        }
        .tab-button:hover {
            background-color: #7ca86e; /* Darker shade for hover effect */
        }
        .tab-content {
            display: none;
            background-color: white; /* Ensure tab content background is white */
            color: black; /* Ensure tab content text is black */
            border: 1px solid #ddd;
            padding: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            color: black; /* Ensure product item text is black */
        }
        .product-item h3 {
            margin: 0;
        }
        .product-image {
            max-width: 100px; /* Adjust the size of the product image */
            height: auto;
        }
    </style>
</head>
<body onload="checkAuthentication()">
    <header>
        <h1>
            <a href="seller_homepage.html" id="logo-link" class="logo">
                <img src="img/home-icon.png" alt="MarketPlus Logo" class="logo-image">
                MarketPlus
            </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="seller_homepage.html" id="home-button">
                        <img src="img/home-icon.png" alt="Home" class="home-icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="manage-products">
            <h2>Manage Products</h2>
            <div class="tabs">
                <button class="tab-button" onclick="openTab(event, 'product-list-tab')">Product List</button>
                <button class="tab-button" onclick="openTab(event, 'add-product-tab')">Add Product</button>
                <button class="tab-button" onclick="openTab(event, 'edit-product-tab')" style="display:none;" id="edit-product-tab-button">Edit Product</button>
            </div>
            <div id="product-list-tab" class="tab-content">
                <div id="product-list">
                    <!-- Product items will be dynamically inserted here -->
                </div>
            </div>
            <div id="add-product-tab" class="tab-content">
                <form id="product-form">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" required>
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" required>
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" required></textarea>
                    <label for="product-inventory">Inventory:</label>
                    <input type="number" id="product-inventory" required>
                    <label for="product-image">Image:</label>
                    <input type="file" id="product-image" accept="image/*" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
            <div id="edit-product-tab" class="tab-content">
                <form id="edit-product-form">
                    <label for="edit-product-name">Product Name:</label>
                    <input type="text" id="edit-product-name" required>
                    <label for="edit-product-price">Price:</label>
                    <input type="number" id="edit-product-price" required>
                    <label for="edit-product-description">Description:</label>
                    <textarea id="edit-product-description" required></textarea>
                    <label for="edit-product-inventory">Inventory:</label>
                    <input type="number" id="edit-product-inventory" required>
                    <label for="edit-product-image">Image:</label>
                    <input type="file" id="edit-product-image" accept="image/*">
                    <button type="submit">Update Product</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MarketPlus</p>
    </footer>
    <script src="script.js"></script>
    <script src="seller_products.js"></script>
</body>
</html>
